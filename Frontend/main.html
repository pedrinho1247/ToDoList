<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDoList</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Listar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Atualizar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section id="forms ">
        <form class="row g-3 ms-4 me-4">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-md-6">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao">
            </div>
            <div class="col-md-6">
                <label for="data" class="form-label">Data de Término</label>
                <input type="text" class="form-control" id="data">
            </div>
            <div class="col-md-4">
                <label for="prioridade" class="form-label">Prioridade</label>
                <select id="prioridade" class="form-select">
                    <option id="1">1</option>
                    <option id="2">2</option>
                    <option id="3">3</option>
                    <option id="4">4</option>
                    <option id="5">5</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria">
            </div>
            <div class="col-md-4">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select">
                    <option id="todo">ToDo</option>
                    <option id="doing">Doing</option>
                    <option id="done">Done</option>
                </select>
            </div>
        </form>

        <div class="container text-center mt-5">
            <div class="row">
              <div class="col">
                <button class="btn btn-primary" id="cadastrar">Cadastrar</button>
              </div>
              <div class="col">                
                <button class="btn btn-primary" id="listar">Listar</button>
              </div>
                  <div class="col">
                    <button class="btn btn-primary" id="limpar">Limpar</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary" id="editar">Editar</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary" id="atualizar">Salvar</button>
                  </div>
          </div>
        
      </section>

      <section id="listagem" class="ms-5 mt-5">
      </section>
      
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripst.js"></script>
</body>
</html>
